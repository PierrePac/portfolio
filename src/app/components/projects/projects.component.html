<section id="projects">
  <div class="bandeau d-flex justify-content-center align-items-center flex-column">
    <h1>Actuellement :</h1>
    <p>En recherche d'emploi</p>
  </div>
  <div class="projects">
    <h1 class="title">Comp√©tences</h1>
    <p-carousel [value]="projects" [circular]="true" [numVisible]="3" [numScroll]="1" autoplayInterval="3000"
      indicatorStyleClass="indicators">
      <ng-template pTemplate="item" let-project>
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
          <p-card header="{{ project.title }}" subheader="{{ project.technologies }}" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
              <img alt="Card" src="{{ project.imageSrc }}" />
            </ng-template>
            <p>{{ project.Description }}</p>
          </p-card>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
